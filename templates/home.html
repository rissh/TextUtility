<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Text-Utilities-Website</title>
  </head>
  <body>
    <div class="" name="navBar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Text-Utility</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="container" name="mainArea">
      <form action="/removepunctuations" method="post">
        {% csrf_token %}
        <div class="alert alert-info" role="alert" style="text-align: center">
          Enter your text and it will be analyzed automatically
        </div>
        <div class="mb-3" name="textArea">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter your text here</label
          >
          <textarea
            class="form-control"
            name="text"
            id="exampleFormControlTextarea1"
            rows="6"
          ></textarea>
        </div>
        <div class="container" name="switchButtons">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="removepunctuations"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault1"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault1"
              >Remove Punctuations</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="capitalize"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault2"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault2"
              >Capitalize</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              name="spaceremover"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault3"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault3"
              >Remove Space</label
            >
          </div>
        </div>
        <div class="container" name="submitButton">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mt-4">
              Submit Text
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
